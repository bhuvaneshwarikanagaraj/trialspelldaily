<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Challenge Complete!</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800&display=swap" rel="stylesheet">

    
    <!-- Lottie Animation Player -->
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #ffffff, #ffffff);
        }

        .completion-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .animation-container {
            width: 100%;
            max-width: 500px;
            height: 40vh;
            margin: 0 auto;
            position: relative;
        }

        .message-container {
            margin: 20px 0;
            text-align: center;
            padding: 0 20px;
        }

        .message-container h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 3rem;
            margin: 15px 0;
            padding: 0 20px;
            font-weight: 800;
            color: #000000;
            letter-spacing: 1px;
            white-space: nowrap;
            line-height: 1.1;
            display: inline-block;
            text-transform: uppercase;
        }

        .message-container p {
            font-size: 1.4rem;
            color: #555;
            max-width: 500px;
            margin: 30px auto 0;
            line-height: 1.6;
            font-weight: 500;
        }



        /* Responsive adjustments */
        @media (max-width: 768px) {
            .animation-container {
                height: 35vh;
            }

            .message-container h1 {
                font-size: 2.5rem;
                margin: 15px 0;
            }

            .message-container p {
                font-size: 1.2rem;
                margin-top: 20px;
            }
        }

        @media (max-width: 480px) {
            .animation-container {
                height: 30vh;
            }

            .message-container h1 {
                font-size: 1.8rem;
                margin: 8px 0;
            }

            .message-container p {
                font-size: 0.8rem;
                padding: 0 10px;
                margin-top: 15px;
            }
        }

        @media (max-height: 600px) {
            .animation-container {
                height: 25vh;
            }

            .message-container {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="completion-container">
        <div class="animation-container">
            <dotlottie-player 
                id="completion-animation"
                background="transparent" 
                speed="1" 
                style="width: 100%; height: 100%;" 
                loop 
                autoplay>
            </dotlottie-player>
        </div>
        
        <script>
            // Select random animation immediately and set it
            (function() {
                const animations = [
                    './lottie/girl.lottie',
                    './lottie/complete1.lottie',
                    './lottie/complete2.lottie'
                ];
                const randomIndex = Math.floor(Math.random() * animations.length);
                const selectedAnimation = animations[randomIndex];
                
                // Set the src attribute immediately
                const player = document.getElementById('completion-animation');
                if (player) {
                    player.setAttribute('src', selectedAnimation);
                    console.log('Random animation selected:', selectedAnimation);
                }
            })();
        </script>
        <div class="message-container">
            <h1>Challenge Completed!</h1>
        </div>

    </div>
    <script>
        // Wait for LogRocket to be available
        function initLogRocket() {
            if (window.LogRocket) {
                window.LogRocket.init('jsku84/spelldaily');
                
                // Track completion page view
                LogRocket.track('Challenge Completion Page View');
                const urlParams = new URLSearchParams(window.location.search);
                const logRocketUserId = urlParams.get("code");
                const logRocketUserName = logRocketUserId; // Using the same code as name
                // Identify user if needed
                if (logRocketUserId) {
                    LogRocket.identify(logRocketUserId, {
                        name: logRocketUserName || 'Spelling Challenge Player',
                        gameType: 'daily_challenge_completion'
                    });
                }
            } else {
                // Retry after a short delay if LogRocket isn't loaded yet
                setTimeout(initLogRocket, 100);
            }
        }
        
        // Initialize LogRocket when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initLogRocket);
        } else {
            initLogRocket();
        }
    </script>
</body>
</html>
